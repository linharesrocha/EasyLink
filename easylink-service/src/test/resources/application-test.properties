# Configurações para o perfil de TESTE

# Desativa o Flyway, pois o Hibernate pode criar o schema para nós nos testes
spring.flyway.enabled=false

# Diz ao Hibernate para criar e apagar o banco de dados a cada execução de teste
spring.jpa.hibernate.ddl-auto=create-drop

# Sobrescreve a configuração do banco de dados para usar o H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Desabilita o Eureka client e o discovery para testes
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Força o uso de um cache em memória simples para testes
spring.cache.type=simple